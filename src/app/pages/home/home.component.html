<div class="home">
  <app-nc-carousel #ncCarousel
                   [activeIndex]="carouselActiveIndex"
                   (changeSlide)="onChangeSlide($event)">
    <nz-carousel nzAutoPlay
                 nzEffect="fade"
                 [nzDotRender]="ncCarousel.dotRef"
                 (nzBeforeChange)="onBeforeChange($event)">
      <div nz-carousel-content
           *ngFor="let item of banners">
        <a [href]="item.url"
           target="_blank"
           class="banner-item">
          <img [src]="item.imageUrl" />
        </a>
      </div>
    </nz-carousel>
  </app-nc-carousel>

  <div class="main">
    <div class="wrap">
      <div class="left">
        <div class="sec">
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a>热门推荐</a>
              </h2>
              <nav>
                <a *ngFor="let hotTag of hotTags"
                   routerLink="/sheet"
                   [queryParams]="{cat: hotTag.name}">{{hotTag.name}}</a>
              </nav>
            </div>
            <a>
              更多
              <i nz-icon
                 nzType="arrow-right"
                 nzTheme="outline"></i>
            </a>
          </div>
          <div class="down">
            <div class="down-wrap">
              <app-single-sheet class="sheet-item"
                                *ngFor="let songSheet of songSheetList"
                                [sheet]="songSheet"
                                (toPlay)="onPlaySheet($event)"
                                (click)="toInfo(songSheet.id)"></app-single-sheet>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <app-member-card></app-member-card>
        <div class="settled-singer">
          <div class="tit"><b>入驻歌手</b></div>
          <div class="list">
            <div class="card"
                 *ngFor="let singer of singers">
              <div class="pic">
                <img [src]="singer.picUrl"
                     [alt]="singer.name">
              </div>
              <div class="txt">
                <b class="ellipsis">{{singer.name}}</b>
                <span>专辑数：{{singer.albumSize}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
